<ion-content>
<img src="img/login.jpeg" style="width: 100%; height: 250px;">
<form ng-submit="doLogin()">
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Email" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="loginData.password">
    </label>

    <ion-item>


  <ion-checkbox ng-model="check.val">
      <ion-label class="input-label" aria-label="Remember me" id="_label-0" style="margin-left: 10px;">Remember me</ion-label>
  </ion-checkbox>       
  </ion-item>
  <label class="item">
    <div class="row">
      <div class="col col-offset-33 col-50">
        <button class="button button-balanced" type="submit">Submit</button>
      </div>
    </div>
  </label>



</div>


</form>
</ion-content>
